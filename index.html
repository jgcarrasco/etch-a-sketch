<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jgcarrasco's Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header-background">
        <div class="header">
            Best Etch-a-Sketch Ever
        </div>
    </header>
    <div class="main">
        <div class="background">
            <div class="panel">
                <button id="grid-button">Change grid</button>
            </div>
        </div>
        
        <div class="background">
            <div class="container"></div>
        </div>
    </div>
    <footer class="footer-background">
        <div class="footer">
            jgcarrasco
        </div>
    </footer>

    <div class="full-screen hidden">
        <div class="popup">
            <p>Introduce new grid size:</p>
            <div>
                <input type="number">
                <button id="submit-button">Enter</button>
            </div>
            
        </div>
    </div>
</body>
</html>
